apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: beer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: myminikube.info
    http:
      paths:
      - path: /
        backend:
          serviceName: echoserver
          servicePort: 8080
  - host: beers.info
    http:
      paths:
      - path: /dorada
        backend:
          serviceName: dorada
          servicePort: 80
      - path: /mahou
        backend:
          serviceName: mahou
          servicePort: 80

